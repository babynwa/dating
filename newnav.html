<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maroon Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: maroon;
      padding: 10px 20px;
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #800000; /* Darker maroon */
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a href="#">Log In</a>
      <a href="#">Sign Uup</a>
    </div>
    <div class="navbar-right">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Info</a>
    </div>
  </nav>

</body>
</html>
